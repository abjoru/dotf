name: "Arch Packages"
description: "DotF package config for Arch based systems"

shell:
  headless: true

  packages:
  - zsh
  - zsh-completions
  - zsh-syntax-highlighting
  - zsh-autosuggestions
  - neofetch
  - bat
  - fzf
  - vifm

  post-install: scripts/shell/postinstall.sh

fonts:
  headless: true

  packages:
  - nerd-fonts-ubuntu-mono:
    aur: true
  - nerd-fonts-terminus:
    aur: true
  - nerd-fonts-roboto-mono:
    aur: true
  - nerd-fonts-mononoki:
    aur: true
  - ttf-weather-icons:
    aur: true

development:
  headless: true

  packages:
  - tig
  - neovim
  - yarn
  - nodejs
  - boxes
  - coursier:
    aur: true

  pip:
  - neovim

  git:
  - haskell-lsp:
    url: https://github.com/haskell/haskell-language-server
    submodules: true
    command: 'stack ./install.hs hls'
  - packer-nvim:
    url: https://github.com/wbthomason/packer.nvim
    target: ~/.local/share/nvim/site/pack/packer/opt/packer.nvim

  post-install: scripts/dev/postinstall.sh

desktop:
  packages:
  - alacritty
  - xterm
  - picom
  - dmenu
  - nitrogen
  - conky
  - network-manager-applet
  - volumeicon
  - trayer
  - alsa-utils
  - stack-static:
    aur: true

  git:
  - blueberry-monad:
    url: https://github.com/abjoru/blueberry-monad.git
    command: 'stack install'

  pre-install: scripts/desktop/preinstall.sh

internet:
  packages:
  - qutebrowser
  - newsboat
  - weechat
  - pdfjs:
    aur: true
