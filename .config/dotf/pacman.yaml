name: "Arch Packages"
description: "Package config for Arch based systems"

shell:
  headless: true

  packages:
  - zsh
  - zsh-completions
  - zsh-syntax-highlighting
  - zsh-autosuggestions
  - neofetch
  - bat
  - fzf
  - vifm

fonts:
  headless: true

  packages:
  - nerd-fonts-ubuntu-mono:
    aur: true
  - nerd-fonts-terminus:
    aur: true
  - nerd-fonts-roboto-mono:
    aur: true
  - nerd-fonts-mononoki:
    aur: true
  - ttf-weather-icons:
    aur: true

development:
  headless: true

  packages:
  - tig
  - neovim
  - yarn
  - nodejs
  - boxes

  #pre-install: scripts/dev/preinstall.sh
  post-install: scripts/dev/postinstall.sh

desktop:
  headless: false

  packages:
  - alacritty
  - xterm
  - picom
  - dmenu
  - nitrogen
  - conky
  - network-manager-applet
  - volumeicon
  - trayer
  - alsa-utils
  - stack-static:
    aur: true

  git:
  - blueberry-monad:
    url: https://github.com/abjoru/blueberry-monad.git
    command: 'stack install'

  pre-install: scripts/desktop/preinstall.sh

internet:
  headless: false

  packages:
  - qutebrowser
  - newsboat
  - weechat
